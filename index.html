<!DOCTYPE html>
<html>
    <head>
        <title>Tra cứu ảnh</title>
        <link href = "//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link rel = "stylesheet" href = "https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <script src = "//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src = "//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1">
        <style>
            header{
                padding-top: 50px;
                text-align: center;
                padding-bottom: 30px;
                color: indigo;
            }
            h5{
                padding-top: 20px;
                padding-bottom: 5px;
                color: indigo;
            }
            body{
                background-color: lavender;
            }
        </style>
    </head>
    <body>
        <div class = "container">
            <header>
                <h2>Image Search <i class = "fas fa-search"></i></h2>
            </header>
            <div class = "container" style = "margin-left: 26%">
                <form id = "fileUploadForm" method = "POST" enctype = "multipart/form-data">
                    <fieldset>
                        <div class = "form-horizontal">
                            <div class = "form-group">
                                <div class = "row">
                                    <div class = ".col-md-10">
                                        <div class = "input-group">
                                            <input type = "hidden" id = "filename" name = "filename" value = "">
                                            <input type = "file" id = "uploadedFile" name = "query_img" class = "form-control form-comtrol-sm">
                                            <div class = "input-group-btn">
                                                <input type = "submit" value = "Tra cứu" class = "rounded-0 btn btn-primary">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            {% if query_path %}
            <h5>ẢNh TRUY VẤN: </h5>
            <img src = "{{ query_path }}" width = "300px">
            <h5>KẾT QUẢ: </h5>
            <h6>
                <figcaption>{{precision}}</figcaption>
            </h6>
            {% for score in scores %}
            <figure style = "float: left; margin-right: 20px; margin-bottom: 20px;">
                <img src = "{{ score[0] }}" height = "200px">
                {% if score[1] %}
                    <h6><figcaption style = "color: green;">{{ score[1] }}</figcaption></h6>
                {% else %}
                    <h6><figcaption style = "color: red;">{{ score[1] }}</figcaption></h6>
                {% endif %}
            </figure>
            {% endfor %}
            {% endif %}
        </div>
    </body>
</html>
